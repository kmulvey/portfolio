<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>KM</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" href="favicon.ico">
        <style>
            img {
                width: 100%; 
                height: auto;
            }
            #logo{
                position: absolute;
                top: 1%;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <header>
            <span id="logo">logo</span>
        </header>
             <picture> 
                <source srcset="images/4k/baby_goat.avif" type="image/avif" media="(min-width: 3840px)">
                <source srcset="images/4k/baby_goat.webp" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/4k/baby_goat.jpg" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/1080/baby_goat.avif" type="image/avif" media="(min-width: 1080px)">
                <source srcset="images/1080/baby_goat.webp" type="image/webp"  media="(min-width: 1080px)">
                <source srcset="images/1080/baby_goat.jpg" type="image/webp"  media="(min-width: 1080px)">
                <source srcset="images/small/baby_goat.avif" type="image/avif">
                <source srcset="images/small/baby_goat.webp" type="image/webp">
                <source srcset="images/small/baby_goat.jpg" type="image/webp">
                <img src="images/1080/baby_goat.jpg" alt="baby_goat" loading="lazy" />
            </picture>
             <picture style="display: none"> 
                <source srcset="images/4k/goat.avif" type="image/avif" media="(min-width: 3840px)">
                <source srcset="images/4k/goat.webp" type="image/webp"  media="(min-width: 3840px)">

                <source srcset="images/1080/goat.webp" type="image/webp"  media="(min-width: 1080px)">
                <source srcset="images/1080/goat.jpg" type="image/webp"  media="(min-width: 1080px)">
                <source srcset="images/small/goat.avif" type="image/avif">
                <source srcset="images/small/goat.webp" type="image/webp">
                <source srcset="images/small/goat.jpg" type="image/webp">
                <img src="images/1080/goat.jpg" alt="goat" loading="lazy" />
            </picture>
             <picture style="display: none"> 
                <source srcset="images/4k/longs.avif" type="image/avif" media="(min-width: 3840px)">
                <source srcset="images/4k/longs.webp" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/4k/longs.jpg" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/1080/longs.avif" type="image/avif" media="(min-width: 1080px)">

                <source srcset="images/1080/longs.jpg" type="image/webp"  media="(min-width: 1080px)">
                <source srcset="images/small/longs.avif" type="image/avif">
                <source srcset="images/small/longs.webp" type="image/webp">
                <source srcset="images/small/longs.jpg" type="image/webp">
                <img src="images/1080/longs.jpg" alt="longs" loading="lazy" />
            </picture>
             <picture style="display: none"> 
                <source srcset="images/4k/sheep.avif" type="image/avif" media="(min-width: 3840px)">
                <source srcset="images/4k/sheep.webp" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/4k/sheep.jpg" type="image/webp"  media="(min-width: 3840px)">
                <source srcset="images/1080/sheep.avif" type="image/avif" media="(min-width: 1080px)">

                <source srcset="images/small/sheep.webp" type="image/webp">
                <source srcset="images/small/sheep.jpg" type="image/webp">
                <img src="images/1080/sheep.jpg" alt="sheep" loading="lazy" />
            </picture>
    </body>
</html>
